  - 'ZONE_2'
 zone_stats:
  - 'ID'
  - 'A'
  - 'B'
  - 'C'
  - 'D'
  - 'E'
  - 'F'
  - 'G'
  - 'H'
  - 'I'
  - 'J'
  - 'K'
  - 'L'
  - 'M'
  - 'N'
  - 'O'
  - 'P'
  - 'Q'
  - 'R'
  - 'S'
  - 'Jobs'
  - 'Area'
  - 'Pop'
  - 'RoadAccessibility'

dimensions:
 branch:
  - 'A'
  - 'B'
  - 'C'
  - 'D'
  - 'E'
  - 'F'
  - 'G'
  - 'H'
  - 'I'
  - 'J'
  - 'K'
  - 'L'
  - 'M'
  - 'N'
  - 'O'
  - 'P'
  - 'Q'
  - 'R'
  - 'S'
  - 'Pop'
 vehicle_type: # this differentiation not used at the time, but we leave it as it might be useful later.
  - 'all'
 segment:
  - id: 'Private'
    vehicle_type: [ 'all' ]
    branch: [ 'Pop' ]
  - id: 'C'
    vehicle_type: [ 'all' ]
    branch: ['C']
  - id: 'F'
    vehicle_type: [ 'all' ]
    branch: [ 'F' ]
  - id: 'G'
    vehicle_type: [ 'all' ]
    branch: [ 'G' ]
  - id: 'H'
    vehicle_type: [ 'all' ]
    branch: [ 'H' ]
  - id: 'N'
    vehicle_type: [ 'all' ]
    branch: [ 'N' ]
  - id: 'Other'
    vehicle_type: [ 'all' ]
    branch: ['A', 'B', 'D', 'E', 'I', 'J', 'K', 'L', 'M', 'O', 'P', 'Q', 'R', 'S']

